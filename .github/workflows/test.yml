name: test
on:
  push:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CYPRESS_CACHE_FOLDER: ~/.npm/cypress_cache
      cache-version: v2
    steps:
      - uses: actions/checkout@master
      - id: node-version
        run: echo "::set-output name=NODE_VERSION::$(cat .node-verison)"
      - uses: actions/setup-node@master
        with:
          node-version: "${{ steps.node-version.outputs.NODE_VERSION }}"
      - uses: actions/cache@master
        with:
          path: ~/.npm
          key: ${{ env.cache-version }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.cache-version }}-node-
      - run: npm ci
      - run: npm run lint
      - run: npm run electron:build_pnever
